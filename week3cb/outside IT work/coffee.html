<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coffee App</title>
</head>
<body>

        <input type="text" placeholder="email" id="emailBox">
        <input type="text" placeholder="type" id="typeBox">
        <input type="text" placeholder="size: Small, Medium, Large" id="sizeBox">
        <input type="text" placeholder="price" id="priceBox">
        <button id="orderButton">Enter order</button>
    </div>
    <div>
        <input type="text" placeholder="Email Lookup" id="emailLookUp">

        <button id="deleteButton">Delete</button>
    </div>
    <ul id="coffeeUL"
    ></ul>

    <script src="coffe.js"></script>
</body>
</html>
